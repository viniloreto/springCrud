<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">

    <title>Spring Framework Guru</title>
<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

</head>
<body>
<div class="container">
   
    <h2>Reclamação</h2>
    <div>
        <form class="form-horizontal" th:object="${reclamacao}" th:action="@{/reclamacoes}" method="post">
            <input type="hidden" th:field="*{codigo}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}" required=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Idade:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{idade}" required=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}" required=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Data:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{data}" required=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Reclamacao:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{descricao}" required=""/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
